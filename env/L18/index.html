<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 18</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Actors & Actresses</h2>
        <nav>
            <a href="#tom">Tom</a>
            <a href="#natalie">Natalie</a>
            <a href="#kevin"> Kevin</a>
        </nav>
    </header>
    <main>
        <!-- Person 1 -->
        <article id="tom" class="card">
            <figure>
                <img src="img/tom.jpg" alt="Tom Hardy Profile Picture" class="profile-photo" width="250" height="250">
                <a href="#" class="detail-info"><figcaption>Tom Hardy</figcaption></a>
            </figure>
            <p class="short-info"><q>I like Martial Art</q></p>
        </article>
        <!-- Person 2 -->
        <article id="natalie" class="card">
            <figure>
                <img src="img/natalie.jpg" alt="Natalie Dormer Profile Picture" class="profile-photo" width="250" height="250">
                <a href="#" class="detail-info"><figcaption>Natalie Dormer</figcaption></a>
            </figure>
            <p class="short-info"><q>I like Dressing Well</q></p>
        </article>
        <!-- Person 3 -->
        <article id="kevin" class="card">
            <figure>
                <img src="img/kevin.jpg" alt="Kevin Hart Profile Picture" class="profile-photo" width="250" height="250">
                <a href="#" class="detail-info"><figcaption>Kevin Hart</figcaption></a>
            </figure>
            <p class="short-info"><q>I like to be Funny</q></p>
        </article>
    </main>
    <footer>
        <small>&copy;Made by Serkan K</small>
    </footer>
</body>
</html>
