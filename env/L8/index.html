<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 8</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>CSS Lists</header>
    <main>
        <article>
            <h2>Ordered Lists</h2>
            <ol start="4" reversed>
                <li>Step 1</li>
                <li >Step 2</li>
                <li value="56">Step 3</li>
                <li>Step 4</li>
            </ol>
            <br>
            <h2>Unordered List</h2>
            <ul>
                <li>Step 1</li>
                <li>Step 2</li>
                <li>Step 3</li>
                <li>Step 4</li>
            </ul>
        </article>
    </main>

</body>

</html>
